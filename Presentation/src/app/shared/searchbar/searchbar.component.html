<form #searchForm="ngForm" class="form-horizontal" novalidate (ngSubmit)="search(searchForm)">
    <div class="card-content table-responsive table-full-width">
        <table class="table manager-table-list">
            <thead>
                <tr>
                    <th></th>
                    <th class="ent-font-bold">
                        {{"Common.FirstName" | translate}}
                    </th>
                    <th class="ent-font-bold">{{"Common.LastName" | translate}}</th>
                    <th class="ent-font-bold">{{"Common.OptionalData" | translate}}</th>
                    <th class="ent-font-bold">{{"DashboardLicence.grid.DeviceName" | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="searchbar-row-separation ent-font-bold">
                        {{"Common.SearchFilter" | translate}}
                    </td>

                    <td class="searchbar-row-separation">
                        <input type="text" maxlength="250" class="form-control" id="firstName" name="firstName" [(ngModel)]="searchCriteria.firstName">
                    </td>

                    <td class="searchbar-row-separation">
                        <input type="text" maxlength="250" class="form-control" id="lastName" name="lastName" [(ngModel)]="searchCriteria.lastName">
                    </td>

                    <td class="searchbar-row-separation">
                        <input type="text" maxlength="250" class="form-control" id="optionalData" name="optionalData" [(ngModel)]="searchCriteria.optionalData">
                    </td>

                    <td class="searchbar-row-separation">
                        <input type="text" maxlength="250" class="form-control" id="deviceName" name="deviceName" [(ngModel)]="searchCriteria.deviceName">
                    </td>

                    <td class="searchbar-row-separation">
                        <button type="submit" class="btn btn-default">{{"Common.Search" | translate}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="manager-separator"></div>
    </div>
</form>
