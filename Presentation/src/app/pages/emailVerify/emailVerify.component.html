<div class="wrapper wrapper-full-page" [ngClass]="{ 'manager-cursor-wait': waitingForResponse }">
    <div class="full-page login-page" data-color="" data-image="../../assets/img/background/login_bg.jpg">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form>
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <div>
                                        <img src="../../../assets/img/manager_logo_login.png" class="manager_logo_img" />
                                    </div>
                                    <h3 class="card-title">{{'PagesEmailVerify.EmailVerify' | translate}}</h3>
                                </div>
                                <div class="card-content">

                                    <div class="form-group">
                                        <label class="text-danger" [hidden]="!isGeneralServerError">{{ErrorMessage}}</label>
                                    </div>

                                    <div class="form-group" [hidden]="!isLinkReopenedError">
                                        <label class="text-danger" [innerHTML]="'PagesEmailVerify.LinkUsedError' | translate : param">
                                        </label>
                                    </div>

                                </div>

                                <alert></alert>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    &copy; {{currentDate | date: 'yyyy'}} | ent International
                </div>
            </div>
        </footer>
    </div>
</div>
