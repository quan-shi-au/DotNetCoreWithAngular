<div class="wrapper wrapper-full-page" [ngClass]="{ 'manager-cursor-wait': waitingForResponse }">
    <div class="full-page login-page" data-color="" data-image="../../assets/img/background/login_bg.jpg">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form (ngSubmit)="login()">
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <div>
                                        <img src="../../../assets/img/manager_logo_login.png" class="manager_logo_img" />
                                    </div>
                                    <h3 class="card-title">{{"Common.Login" | translate}}</h3>
                                </div>
                                <div class="card-content">
                                    <div class="form-group">
                                        <label>{{"Common.UserName" | translate}}</label>
                                        <input type="text" maxlength="250" placeholder="User Name" class="form-control input-no-border" name="username" [(ngModel)]="model.username" #username="ngModel" required autocorrect="off" autocapitalize="off">
                                    </div>
                                    <div class="form-group">
                                        <label>{{"Common.Password" | translate}}</label>
                                        <input type="password" maxlength="250" placeholder="Password" class="form-control input-no-border" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <alert></alert>
                                    <button type="submit" class="btn btn-fill btn-wd ">{{"Common.Login" | translate}}</button>
                                    <div class="forgot manager-general-vertical-space">
                                        <a [routerLink]="['/pages/resetpassword']">{{"PagesLogin.ForgotYourPassword" | translate}}</a>
                                    </div>
                                </div>

                                <div class="form-group manager-language">
                                    <label>{{"Common.Language" | translate}}</label>
                                    <div class="dropdown">
                                        <button href class="btn btn-block dropdown-toggle" data-toggle="dropdown" (click)="$event.preventDefault();">
                                            {{selectedLanguageDescription}}
                                            <b class="caret"></b>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li *ngFor="let language of languages">
                                                <a href (click)="$event.preventDefault();selectLanguage(language);">{{language.description}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer footer-transparent">
            <div class="container">
                <div class="copyright">
                    &copy; {{test | date: 'yyyy'}} | ent International
                </div>
            </div>
        </footer>
    </div>
</div>
